[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"
ZELLIJ_LAYOUT = "compact"

[window]
dynamic_padding = true
decorations = "full"
title = "Alacritty + Zellij"
opacity = 0.8
decorations_theme_variant = "Dark"

[window.dimensions]
columns = 100
lines = 30

[window.class]
instance = "Alacritty"
general = "Alacritty"

[scrolling]
history = 10000
multiplier = 3

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "0x2E3440"
foreground = "0xD8DEE9"

[colors.normal]
black = "0x3B4252"
red = "0xBF616A"
green = "0xA3BE8C"
yellow = "0xEBCB8B"
blue = "0x81A1C1"
magenta = "0xB48EAD"
cyan = "0x88C0D0"
white = "0xE5E9F0"

[colors.bright]
black = "0x4C566A"
red = "0xBF616A"
green = "0xA3BE8C"
yellow = "0xEBCB8B"
blue = "0x81A1C1"
magenta = "0xB48EAD"
cyan = "0x8FBCBB"
white = "0xECEFF4"

[font]
size = 10

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor]
style = "Underline"
vi_mode_style = "None"
unfocused_hollow = true
thickness = 0.15

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"


[keyboard]
[[keyboard.bindings]]
key = "T"
mods = "Control|Shift"
chars = "\u001b]52;c;zmux\u0007" # 新建标签 (zellij: new-tab)
[[keyboard.bindings]]
key = "W"
mods = "Control|Shift"
chars = "\u001b]52;c;zmux\u0007" # 关闭标签 (zellij: close-tab)




[[keyboard.bindings]]
key = "Paste"
action = "Paste"

[[keyboard.bindings]]
key = "Copy"
action = "Copy"

[[keyboard.bindings]]
key = "L"
mods = "Control"
action = "ClearLogNotice"

[[keyboard.bindings]]
key = "L"
mods = "Control"
mode = "~Vi"
chars = "\f"

[[keyboard.bindings]]
key = "PageUp"
mods = "Shift"
mode = "~Alt"
action = "ScrollPageUp"

[[keyboard.bindings]]
key = "PageDown"
mods = "Shift"
mode = "~Alt"
action = "ScrollPageDown"

[[keyboard.bindings]]
key = "Home"
mods = "Shift"
mode = "~Alt"
action = "ScrollToTop"

[[keyboard.bindings]]
key = "End"
mods = "Shift"
mode = "~Alt"
action = "ScrollToBottom"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "F"
mods = "Control|Shift"
action = "SearchForward"

[[keyboard.bindings]]
key = "B"
mods = "Control|Shift"
action = "SearchBackward"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"
[[keyboard.bindings]]
key = "Left"
mods = "Control|Shift"
chars = "\u001b]52;p;\u0007" # 前一个标签 (zellij: go-to-previous-tab)
[[keyboard.bindings]]
key = "Right"
mods = "Control|Shift"
chars = "\u001b]52;n;\u0007" # 下一个标签 (zellij: go-to-next-tab)
[[keyboard.bindings]]
key = "L"
mods = "Control|Shift"
chars = "\u001b]52;r;\u0007" # 竖向分屏 (zellij: new-pane --direction right)
[[keyboard.bindings]]
key = "Up"
mods = "Control|Shift"
chars = "\u001b]52;u;\u0007" # 焦点上移 (zellij: move-focus up)
[[keyboard.bindings]]
key = "D"
mods = "Control|Shift"
chars = "\u001b]52;d;\u0007" # 横向分屏 (zellij: new-pane --direction down)
[[keyboard.bindings]]
key = "Down"
mods = "Control|Shift"
chars = "\u001b]52;v;\u0007" # 焦点下移 (zellij: move-focus down)

# Shift+Enter sends raw escape code for terminal handling
[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\u001b[13;2u"

[general]
live_config_reload = true
working_directory = "None"
